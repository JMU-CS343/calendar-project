<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <div class="wrapper">
        <header class="top">
            <div class="date" id="monthTitle"></div>
            <div class="weather" id="weather">
                <img id="weather-icon" alt="Weather Icon">
                <span id="weather-temp">Loading weather...</span>
            </div>
        </header>
        <main>
            <h1>Welcome!</h1>
            <p>Plan, organize, and never miss a moment!</p>
            <a href="calendar.html" class="btn">Let's get started</a>
        </main>
        <aside class="aside1">
            <h2>To-do:</h2>
            <hr>
            <ul>
                <li> number 1 testing</li>
            </ul>
        </aside>
        <aside class="aside2">
            <h2>Upcoming Events:</h2>
            <hr>
            <ul>
                <li> number 1 testing</li>
            </ul>
        </aside>
        <div class="quote">
            <h2>Quote of the day:</h2>
            <form id="quote-form">
                <div class="quote-input-wrapper">
                    <textarea id="quote-input" placeholder="Type your quote here :)" rows="4"></textarea>
                </div>
                <div class="quote-buttons">
                    <button type="submit" id="save">Save</button>
                    <button type="button" id="clear-quote">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get today's date
        const now = new Date();

        // Update the month title and year in the top bar
        document.getElementById('monthTitle').textContent = "Today: " + (now.getMonth() + 1) + '/' + now.getDate() + "/" + now.getFullYear();

        //Request weather from Weatherstack API
        async function getWeather(lat, lon) {
            try {
                const pointsRes = await fetch(`https://api.weather.gov/points/${lat},${lon}`, {
                    headers: { 'User-Agent': 'CalendarApp mustangurl01@outlook.com' }
                });
                if (!pointsRes.ok) throw new Error("Failed to get points data");
                const pointsData = await pointsRes.json();

                const forecastUrl = pointsData.properties.forecast;
                const forecastRes = await fetch(forecastUrl, {
                    headers: { 'User-Agent': 'CalendarApp mustangurl01@outlook.com' }
                });
                if (!forecastRes.ok) throw new Error("Failed to get forecast data");
                const forecastData = await forecastRes.json();

                const period = forecastData.properties.periods[0];
                document.getElementById('weather-icon').src = period.icon;
                document.getElementById('weather-temp').textContent = `${period.temperature}Â°${period.temperatureUnit}`;
                document.getElementById('weather-temp').title = period.shortForecast;

            } catch (err) {
                console.error("Weather fetch error:", err);
                document.getElementById('weather').textContent = "N/A";
            }
        }
        getWeather(38.4460, -78.8698);

        const form = document.getElementById("quote-form");
        const input = document.getElementById("quote-input");
        const clearBtn = document.getElementById("clear-quote");

        if (localStorage.getItem("quote")) {
            input.value = localStorage.getItem("quote");
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const text = input.value;
            if (text.length > 0) {
                localStorage.setItem("quote", text);
            }
        });

        clearBtn.addEventListener("click", function() {
            input.value = "";
            localStorage.removeItem("quote");
        });


    </script>
</body>
