<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Calendar Landing</title>

  <!-- Link to style files -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="calendar.css">

  <!-- Makes the page look good on mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Set the font for the whole page -->
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>

<body>

  <!-- Top navigation bar with buttons and title -->
  <header class="topbar">
    <!-- Left side buttons for view options -->
    <div class="top-left">
      <button class="mini" id="btn-monthly">Monthly</button>
      <button class="mini" id="btn-daily">Daily</button>
      <button class="mini" id="btn-yearly">Yearly</button>
    </div>

    <!-- Center title showing the year -->
    <div class="title" id="topYear">CALENDAR 2025</div>

    <!-- Right side buttons for actions -->
    <div class="top-right">
      <button class="mini" id="btn-add">Add</button>
      <button class="mini" id="btn-delete">Delete</button>
      <button class="mini" id="btn-color">Color</button>
    </div>
  </header>

  <!-- Display weather -->
  <div class="weather" id="weather">
    <img id="weather-icon" alt="Weather icon" />
    <span id="weather-temp">Loading Weather...</span>
  </div>

  <!-- Main layout with calendar and sidebar -->
  <div class="layout">

    <!-- Calendar section -->
    <main class="calendar-panel">
      <div class="calendar-shell">

        <!-- Month and year display -->
        <div class="calendar-header">
          <div class="month-title" id="monthTitle">Month</div>
        </div>

        <!-- Days of the week labels -->
        <div class="weekday-row">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>

        <!-- Grid of day numbers (filled by JavaScript) -->
        <div class="days-grid" id="daysGrid">
          <!-- populated by JS -->
        </div>
      </div>
    </main>

    <!-- Right sidebar with cards -->
    <aside class="sidebar">

      <!-- Productivity graph card -->
      <div class="card graph">
        <div class="card-title">Productivity Graph</div>
        <div class="graph-box">
          <!-- Simple line graph -->
          <svg viewBox="0 0 100 70" preserveAspectRatio="none">
            <polyline points="5,65 30,40 60,30 95,5" fill="none" stroke="#333" stroke-width="2" />
          </svg>
        </div>
      </div>

      <!-- To-do list card -->
      <div class="card goals">
        <div class="card-title">To-Do:
          <button class="mini" id="btn-add-to-do">Add</button>
          <button class="mini" id="btn-delete-to-do">Delete</button>
        </div>
        <input type="text" class="mini" id="to-do-input" placeholder="Type new task...">
        <ul class="To-do-list">
        </ul>
      </div>
    </aside>
  </div>

  <!-- JavaScript to automatically update the calendar -->
  <script>
    // Get today's date
    const now = new Date();
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    // Update the month title and year in the top bar
    document.getElementById('monthTitle').textContent = monthNames[now.getMonth()] + ' ' + now.getFullYear();
    document.getElementById('topYear').textContent = 'CALENDAR ' + now.getFullYear();

    // Figure out how many days this month has and what day it starts on
    const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
    const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
    const grid = document.getElementById('daysGrid');

    // Add empty cells before the first day of the month
    for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div class="day-cell"></div>';

    // Add cells for each day of the month
    for (let d = 1; d <= daysInMonth; d++) {
      const isToday = d === now.getDate() ? ' today' : '';
      grid.innerHTML += `<div class="day-cell${isToday}">${d}</div>`;
    }

    //Request weather from Weatherstack API
    async function getWeather(lat, lon) {
      try {
        const pointsRes = await fetch(`https://api.weather.gov/points/${lat},${lon}`, {
          headers: { 'User-Agent': 'CalendarApp mustangurl01@outlook.com' }
        });
        if (!pointsRes.ok) throw new Error("Failed to get points data");
        const pointsData = await pointsRes.json();

        const forecastUrl = pointsData.properties.forecast;
        const forecastRes = await fetch(forecastUrl, {
          headers: { 'User-Agent': 'CalendarApp mustangurl01@outlook.com' }
        });
        if (!forecastRes.ok) throw new Error("Failed to get forecast data");
        const forecastData = await forecastRes.json();

        const period = forecastData.properties.periods[0];
        document.getElementById('weather-icon').src = period.icon;
        document.getElementById('weather-temp').textContent = `${period.temperature}Â°${period.temperatureUnit}`;
        document.getElementById('weather-temp').title = period.shortForecast;

      } catch (err) {
        console.error("Weather fetch error:", err);
        document.getElementById('weather').textContent = "Weather: Unable to display the weather";
      }
    }
    getWeather(38.4496, -78.8689);

    //Functionalities for Nav buttons: Daily ,Monthly, Yearly
    const daily = document.getElementById('btn-daily');
    daily.addEventListener('click', () => {
      window.location.href = 'daily.html';
    });

    const monthly = document.getElementById('btn-monthly');
    monthly.addEventListener('click', () => {
      window.location.href = 'monthly.html';
    });

    const yearly = document.getElementById('btn-yearly');
    yearly.addEventListener('click', () => {
      window.location.href = 'yearly.html';
    });

    //Functionality for To-Do List

    const toDoList = document.querySelector('.To-do-list');
    const addToDoBtn = document.getElementById('btn-add-to-do');
    const deleteCheckedToDo = document.getElementById('btn-delete-to-do');
    const inputToDo = document.getElementById('to-do-input');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];


    function renderTasks() {
      toDoList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done || false;

        const textSpan = document.createElement('span');
        textSpan.textContent = task.text;

        // Apply strikethrough if checked
        if (checkbox.checked) li.classList.add('checked');

        // When checkbox changes
        checkbox.addEventListener('change', () => {
          task.done = checkbox.checked;
          if (task.done) {
            li.classList.add('checked');
          } else {
            li.classList.remove('checked');
          }
          localStorage.setItem('tasks', JSON.stringify(tasks));
        });

        li.appendChild(checkbox);
        li.appendChild(textSpan);
        toDoList.appendChild(li);
      });
    }
    addToDoBtn.addEventListener('click', () => {
      const taskText = inputToDo.value.trim();
      if (!taskText) return;
      tasks.push({ text: taskText, done: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      inputToDo.value = '';
      renderTasks();
    });

    deleteCheckedToDo.addEventListener('click', () => {
      tasks = tasks.filter(task => !task.done);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    });

    //enter creates new task
    inputToDo.addEventListener('keypress', (e) => {
      if (e.key === "Enter") addToDoBtn.click();
    });

    renderTasks();

  </script>
  <dialog id="dlg-color">
    <form method="dialog" class="color-form">
      <h3>Main Color</h3>
      <input type="color" id="mainColorPicker" name="mainColor" value="#ff0000">
      <h3>Accent Color</h3>
      <input type="color" id="accentColorPicker" name="accentColor" value="#00ff00">
      <div class="dialog-buttons">
        <button value="cancel">Cancel</button>
        <button value="confirm">Confirm</button>
      </div>
    </form>
  </dialog>

  <dialog id="dlg-add-event">
    <form method="dialog" class="event-form">
      <h3>Add New Event</h3>
      <div class="form-group">
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" name="eventTitle" required>
      </div>
      <div class="form-group">
        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" name="eventDescription" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
      </div>
      <div class="dialog-buttons">
        <button value="cancel">Cancel</button>
        <button value="add" id="confirmAddEvent">Add Event</button>
      </div>
    </form>
  </dialog>
  <script src="main.js"></script>

</body>

</html>
