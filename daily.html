<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daily Calendar View</title>

  <!-- Link to style files -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="calendar.css">

  <!-- Makes the page look good on mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Set the font for the whole page -->
  <style>
    body { font-family: 'Times New Roman', Times, serif; }

    /* Daily view specific styles */
    .daily-calendar {
      background: #fd9e9ebf;
      border-radius: 40px;
      padding: 25px 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .week-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .week-title {
      font-size: 42px;
      color: #000;
      font-weight: bold;
      margin: 0;
    }

    .week-navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-btn {
      background: #FF6B6B;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn:hover {
      background: #ff5252;
    }

    .days-header {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
      gap: 1px;
      background: rgba(0, 0, 0, 0.15);
      border: 2px solid rgba(0, 0, 0, 0.15);
      padding: 10px;
      margin-bottom: 0;
    }

    .day-column {
      text-align: center;
      font-weight: bold;
      color: white;
      padding: 8px;
    }

    .day-column.today-header {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .schedule-container {
      flex: 1;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.15);
      border: 2px solid rgba(0, 0, 0, 0.15);
      border-top: none;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
      gap: 1px;
      background: rgba(0, 0, 0, 0.15);
    }

    .time-slot {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .schedule-cell {
      background: rgba(255, 255, 255, 0.3);
      padding: 4px;
      min-height: 60px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .schedule-cell:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .schedule-cell.today {
      background: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 900px) {
      .days-header {
        grid-template-columns: 60px repeat(7, 1fr);
      }
      .schedule-grid {
        grid-template-columns: 60px repeat(7, 1fr);
      }
      .day-column {
        font-size: 12px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>

  <!-- Top navigation bar with buttons and title -->
  <header class="topbar">
    <!-- Left side buttons for view options -->
    <div class="top-left">
      <button class="mini" id="btn-monthly">Monthly</button>
      <button class="mini" id="btn-daily">Daily</button>
      <button class="mini" id="btn-yearly">Yearly</button>
    </div>

    <!-- Center title showing the year -->
    <div class="title" id="topYear">CALENDAR 2025</div>

    <!-- Right side buttons for actions -->
    <div class="top-right">
      <button class="mini" id="btn-add">Add</button>
      <button class="mini" id="btn-delete">Delete</button>
      <button class="mini" id="btn-color">Color</button>
    </div>
  </header>

  <!-- Display weather -->
  <div class="weather" id="weather">Loading Weather...</div>

  <!-- Main layout with calendar and sidebar -->
  <div class="layout">

    <!-- Daily Calendar section -->
    <main class="calendar-panel">
      <div class="daily-calendar">

        <!-- Week title and navigation -->
        <div class="week-header">
          <div class="week-title" id="weekTitle">Week View</div>
          <div class="week-navigation">
            <button class="nav-btn" id="prevWeek">← Previous Week</button>
            <button class="nav-btn" id="todayBtn">Today</button>
            <button class="nav-btn" id="nextWeek">Next Week →</button>
          </div>
        </div>

        <!-- Days of the week header -->
        <div class="days-header" id="daysHeader">
          <div class="time-label"></div>
          <!-- Day headers filled by JavaScript -->
        </div>

        <!-- Time slots grid -->
        <div class="schedule-container">
          <div class="schedule-grid" id="scheduleGrid">
            <!-- Filled by JavaScript -->
          </div>
        </div>
      </div>
    </main>

    <!-- Right sidebar with cards -->
    <aside class="sidebar">

      <!-- Productivity graph card -->
      <div class="card graph">
        <div class="card-title">Productivity Graph</div>
        <div class="graph-box">
          <!-- Simple line graph -->
          <svg viewBox="0 0 100 70" preserveAspectRatio="none">
            <polyline points="5,65 30,40 60,30 95,5" fill="none" stroke="#333" stroke-width="2"/>
          </svg>
        </div>
      </div>

      <!-- Goals list card -->
      <div class="card goals">
        <div class="card-title">To-Do:</div>
        <ul class="goal-list">
          <li>Test</li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- JavaScript for daily calendar -->
  <script>
    // Current week state
    let currentWeekStart = new Date();
    currentWeekStart.setHours(0, 0, 0, 0);
    // Set to start of week (Sunday)
    currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

    const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    // Hours to display (6 AM to 10 PM)
    const startHour = 6;
    const endHour = 22;

    function renderWeek() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Update week title
      const weekEnd = new Date(currentWeekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);
      document.getElementById('weekTitle').textContent =
        `${monthNames[currentWeekStart.getMonth()]} ${currentWeekStart.getDate()} - ${monthNames[weekEnd.getMonth()]} ${weekEnd.getDate()}, ${currentWeekStart.getFullYear()}`;

      document.getElementById('topYear').textContent = 'CALENDAR ' + currentWeekStart.getFullYear();

      // Create day headers
      const daysHeader = document.getElementById('daysHeader');
      // Clear existing headers except the time label
      while (daysHeader.children.length > 1) {
        daysHeader.removeChild(daysHeader.lastChild);
      }

      // Add day headers
      for (let i = 0; i < 7; i++) {
        const date = new Date(currentWeekStart);
        date.setDate(date.getDate() + i);
        const isToday = date.getTime() === today.getTime();

        const dayHeader = document.createElement('div');
        dayHeader.className = 'day-column' + (isToday ? ' today-header' : '');
        dayHeader.innerHTML = `${dayNames[i]}<br>${date.getDate()}`;
        daysHeader.appendChild(dayHeader);
      }

      // Create schedule grid
      const scheduleGrid = document.getElementById('scheduleGrid');
      scheduleGrid.innerHTML = '';

      for (let hour = startHour; hour <= endHour; hour++) {
        // Time label
        const timeSlot = document.createElement('div');
        timeSlot.className = 'time-slot';
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
        timeSlot.textContent = `${displayHour} ${ampm}`;
        scheduleGrid.appendChild(timeSlot);

        // Day cells for this hour
        for (let i = 0; i < 7; i++) {
          const date = new Date(currentWeekStart);
          date.setDate(date.getDate() + i);
          const isToday = date.getTime() === today.getTime();

          const cell = document.createElement('div');
          cell.className = 'schedule-cell' + (isToday ? ' today' : '');
          cell.dataset.date = date.toISOString().split('T')[0];
          cell.dataset.hour = hour;
          scheduleGrid.appendChild(cell);
        }
      }
    }

    // Navigation buttons
    document.getElementById('prevWeek').addEventListener('click', () => {
      currentWeekStart.setDate(currentWeekStart.getDate() - 7);
      renderWeek();
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
      currentWeekStart.setDate(currentWeekStart.getDate() + 7);
      renderWeek();
    });

    document.getElementById('todayBtn').addEventListener('click', () => {
      currentWeekStart = new Date();
      currentWeekStart.setHours(0, 0, 0, 0);
      currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());
      renderWeek();
    });

    // Initial render
    renderWeek();

    // Weather API
    async function getWeather() {
      try {
        const response = await fetch('https://api.weatherstack.com/current?access_key=28373e43bca10d6268b047502e989c8a&query=Virginia&units=f');
        const data = await response.json();
        if (data.error) {
          document.getElementById('weather').textContent = "Weather unavailable";
          return;
        }
        const description = data.current.weather_descriptions[0];
        const temp = data.current.temperature;
        document.getElementById('weather').textContent = `Weather: ${description} ${temp}°F`;
      } catch (err) {
        document.getElementById('weather').textContent = 'Error fetching the weather.';
        console.error(err);
      }
    }
    getWeather();

    // Navigation buttons
    const daily = document.getElementById('btn-daily');
    daily.addEventListener('click', () => {
      window.location.href = 'daily.html';
    });

    const monthly = document.getElementById('btn-monthly');
    monthly.addEventListener('click', () => {
      window.location.href = 'monthly.html';
    });

    const yearly = document.getElementById('btn-yearly');
    yearly.addEventListener('click', () => {
      window.location.href = 'yearly.html';
    });
  </script>

  <dialog id="dlg-color">
    <form method="dialog" class="color-form">
      <h3>Main Color</h3>
      <input type="color" id="mainColorPicker" name="mainColor" value="#ff0000">
      <h3>Accent Color</h3>
      <input type="color" id="accentColorPicker" name="accentColor" value="#00ff00">
      <div class="dialog-buttons">
        <button value="cancel">Cancel</button>
        <button value="confirm">Confirm</button>
      </div>
    </form>
  </dialog>
  <script src="main.js"></script>

</body>
</html>
